<!DOCTYPE html>
<html lang="en">
<html xmln:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>예약페이지</title>
    <style>
        .modal{ position:absolute; width:100%; height:100%; background: rgba(0,0,0,0.8); top:0; left:0; display:none;}
        .modal_content{
        width:400px; height:200px;
        background:#fff; border-radius:10px;
        position:relative; top:50%; left:50%;
        margin-top:-100px; margin-left:-200px;
        text-align:center;
        box-sizing:border-box; padding:74px 0;
        line-height:23px; cursor:pointer;
        }
    </style>
</head>
<body>

    <script>var seat;</script> 

    <div sec:authorize="!isAuthenticated()"><!--세션을 이렇게 model로 안넘겨도 그냥 바로 꺼내쓸수 있다 20210515 편리하다-->
        예약하시려면 로그인 부탁드립니다
        <br>
        <a href="/auth/joinpage">회원가입</a>
        <a href="/auth/loginpage">로그인</a>
    </div>
    <div sec:authorize="isAuthenticated()"><!--else문을 모르겠다-->
        <div sec:authentication="name" ></div>
        <a href="/mypage">마이페이지</a>
        <a href="/logout">로그아웃</a>
    </div>

        <!--<form action="/reservationprocess" method="POST"> 보단 이제 ajax가 훨씬 디테일 하게 컨트롤된다-->
        a-1<input type="radio"  name="radio" class="seat" onclick="choiceseat('a-1')" ><!--radio중복선택 막는건 name을 통일하면 막힌다20210525-->
        a-2<input type="radio" name="radio"  class="seat" onclick="choiceseat('a-2')">
            <div class="modal">
                <div class="modal_content">
                    날짜: <input type="date" id="reservationday" />
                    <br>
                    예약시간
                    <br>
                    <input type="number" id="hour"  min="6" max="22">시
                    <input type="hidden" id="minuite"  value="0">
                    <br>
                    사용시간:<input type="number" id="rentaltime" >
                    <br>
                    인원:<input type="number" id="persons"  min="1" max="4">
                    <br>
                    <input type="hidden" id="remail"  value="kim80800@daum.net">
                    <input type="hidden" id="rname"  value="김준영">
                    <input type="button" id="button"  value="예약">
                    <input type="button" id="canclebutton" value="취소">
                </div>
            </div>
    <!--</form>--><!--이렇게 내가 생각하던대로 되는데 1시간동안 삽질 했네 미친 20210524-->

<script>
    function choiceseat(value)
    {
        seat=value;
    }
    $(function(){
        $('.seat').click(function(){
            $('.modal').fadeIn();
        })
        $('#button').click(function(){
            $.ajax({
                type:"post",
                url:"/reservationprocess",
            data:{
               "seat":seat,
               "reservationday":$('#reservationday').val(),
               "hour":$('#hour').val(),
               "minuite":$('#minuite').val(),
               "rentaltime":$('#rentaltime').val(),
               "persons":$('#persons').val(),
               "remail":$('#remail').val(),
               "rname":$('#rname').val()
            },
            })
        })
        $('#canclebutton').click(function(){
            $('.modal').fadeOut();
        })

    })
</script>
</body>
</html>
