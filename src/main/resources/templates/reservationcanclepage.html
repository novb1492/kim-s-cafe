<!DOCTYPE html>
<html lang="en">
<html xmln:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>예약취소</title>
</head>
<body>
    <a href="/auth/index">홈</a>
    <div sec:authorize="!isAuthenticated()"><!--세션을 이렇게 model로 안넘겨도 그냥 바로 꺼내쓸수 있다 20210515 편리하다-->
        예약하시려면 로그인 부탁드립니다
        <br>
        <a href="/auth/joinpage">회원가입</a>
        <a href="/auth/loginpage">로그인</a>
    </div>
    <div sec:authorize="isAuthenticated()"><!--else문을 모르겠다-->
        <div sec:authentication="name" ></div>
        <a href="/mypage">마이페이지</a>
        <a href="/logout">로그아웃</a>
    </div>
    <table>				
        <tr>
            <th>예약시간</th>
            <th>예약자리</th>
            <th>예약자이메일</th> 
            <th>예약일자</th>
        </tr>
        <tr th:each="array:${array}">
            <td id="requesthour" th:value="${array.getRequesthour}">[[${array.getRequesthour}]]시~[[${array.getRequesthour+1}]]시</td><!--오 연산도 된다20210528-->
            <td id="seat" th:value="${array.getSeat}">[[${array.getSeat}]]</td>   
            <td id="remail" th:value="${array.getRemail}">[[${array.getRemail}]]</td>
            <td>[[${array.getCreated}]]</td>
            <td>
                <input type="button" id="cancle" value="예약취소">
                <input type="button" id="update" value="예약변경">
            </td>
        </tr>				     
    </table>

<script>
 $(function()
  {
      $('#cancle').click(function(){
         $.ajax({
            type:"post",
            url:"/reservationcancleprocess",
            data:{
               "requesthour":$('#requesthour').val(),
               "seat":$('#seat').val(),
               "remail":$('#remail').val(),
            },
            success:function(data){

            }
         })
      })
  })
</script>
</body>
</html>
